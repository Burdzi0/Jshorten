<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>All saved links</title>
</head>
<body>
<div class="container-fluid">
    <div class="row mt-5">
        <div class="col-md-3">
        </div>
        <div class="col-md-6">
            <h3 class="text-center">
                Admin Page - all available links
            </h3>
            <table class="table table-bordered table-hover">
                <thead>
                <tr>
                    <th>Index</th>
                    <th>Shortened href</th>
                    <th>Redirect</th>
                    <th>Expiration</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="urlPojo : ${all}">
                    <td></td>
                    <td th:text="${url.hash}">HASH</td>
                    <td>
                        <a th:href="@{${url.url}}">
                            <span th:text="${url.url}"></span>
                        </a>
                    </td>
                    <td th:text="${#temporals.format(url.expirationTime, 'dd-MM-yyyy HH:mm:ss')}">Expiration</td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-3">
        </div>
    </div>
</div>
</body>
</html>
