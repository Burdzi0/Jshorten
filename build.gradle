plugins {
    id 'java'
}

group 'com.burdzi0'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.11

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile "com.sparkjava:spark-core:2.7.2"
    compile group: 'org.json', name: 'json', version: '20180813'

}
